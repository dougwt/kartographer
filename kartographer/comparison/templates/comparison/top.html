{% extends "comparison/base.html" %}
{% load staticfiles %}

{% block panel_title %}Popular Lists{% endblock %}

{% block nav_popular_active %}active{% endblock %}

{% block content %}
<ul>
  {% for item in popular_lists %}

  {% endfor %}
</ul>
{% endblock %}
